<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Bhargavi General Store</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display:flex;align-items:center;justify-content:center;
      height:100vh;background:linear-gradient(135deg,#36d1dc,#5b86e5);
      font-family:Inter,Segoe UI,Roboto,sans-serif;
    }
    .auth-container {
      background:#fff;padding:32px;border-radius:16px;
      box-shadow:0 8px 24px rgba(0,0,0,0.1);
      width:100%;max-width:400px;text-align:center;
      animation: fadeIn 0.6s ease;
    }
    .auth-container h2 {margin-bottom:16px;color:#333;}
    .auth-container form {display:flex;flex-direction:column;gap:14px;}
    .auth-container input {
      padding:12px;border-radius:8px;border:1px solid #ddd;font-size:15px;
      transition: border .2s;
    }
    .auth-container input:focus {border-color:#5b86e5;outline:none;}
    .auth-container button {
      padding:12px;background:#5b86e5;border:none;border-radius:8px;
      color:#fff;font-weight:600;cursor:pointer;transition:background .2s;
    }
    .auth-container button:hover {background:#4a75d3;}
    .auth-container p {margin-top:16px;font-size:14px;color:#555;}
    .auth-container a {color:#5b86e5;text-decoration:none;font-weight:500;}
    .auth-container a:hover {text-decoration:underline;}
    @keyframes fadeIn {from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Create Account</h2>
    <form onsubmit="handleSignup(event)">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
