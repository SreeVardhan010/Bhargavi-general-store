<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout - Bhargavi Store</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="nav">
    <div class="logo"><span class="a">B</span> Bhargavi General Store</div>
  </header>

  <main class="container">
    <h2>Checkout</h2>
    <div id="checkoutSummary"></div>
    <div style="margin-top:12px;">
      <button class="btn" id="payBtn">Pay with Razorpay (Test)</button>
      <p style="font-size:13px;color:#666;margin-top:8px">
        NOTE: Replace the <code>RAZORPAY_KEY</code> in <code>js/app.js</code> with your Razorpay Test Key ID (starts with <code>rzp_test_</code>).
        For production you must create orders server-side using your Key Secret â€” this demo uses client-only checkout for testing convenience.
      </p>
    </div>
  </main>

  <!-- Razorpay checkout script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=> {
      renderCheckoutSummary();
      document.getElementById('payBtn').addEventListener('click', ()=> {
        startRazorpayPayment();
      });
    });
  </script>
</body>
</html>
