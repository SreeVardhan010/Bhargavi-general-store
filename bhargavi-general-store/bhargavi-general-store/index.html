<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bhargavi General Store</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="nav">
    <div class="logo"><span class="a">B</span> Bhargavi General Store</div>
    <div class="categories">
      <button class="icon-btn">Categories ▾</button>
      <div class="panel">
        <a href="#">Groceries</a>
        <a href="#">Home & Kitchen</a>
        <a href="#">Personal Care</a>
        <a href="#">Electronics</a>
      </div>
    </div>

    <div class="search">
      <input id="searchInput" placeholder="Search for products, brands and more..." />
      <button class="btn" id="searchBtn">Search</button>
    </div>
    <div class="nav-right">
      <div id="location">Delivery to: <span id="locText">Select</span></div>
      <div id="userArea"></div>
      <button class="icon-btn" id="cartBtn">Cart (<span id="cartCount">0</span>)</button>
    </div>
  </header>

  <main class="container">
    <div class="hero">
      <div class="left">
        <h1>Welcome to Bhargavi General Store</h1>
        <p>Quality products. Fast delivery. Trusted store.</p>
      </div>
    </div>

    <section class="grid" id="productGrid">
      <!-- product cards inserted by JS -->
    </section>
  </main>

  <div class="drawer" id="cartDrawer" aria-hidden="true">
    <div class="head">
      <strong>Cart</strong>
      <div><button class="ghost" onclick="closeCart()">Close</button></div>
    </div>
    <div class="items" id="drawerItems"></div>
    <div style="padding:12px;border-top:1px solid #f0f0f0;">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <strong>Total: ₹<span id="drawerTotal">0</span></strong>
        <div>
          <button class="ghost" onclick="location.href='cart.html'">View Full Cart</button>
          <button class="btn" onclick="location.href='checkout.html'">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=> {
      renderProducts();
      updateCartUI();
      renderUserArea();
      document.getElementById('cartBtn').addEventListener('click', ()=> {
        openCart();
      });
      document.getElementById('searchBtn').addEventListener('click', ()=> {
        const q = document.getElementById('searchInput').value.trim().toLowerCase();
        renderProducts(q);
      });
    });
  </script>
</body>
</html>
